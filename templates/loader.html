<html>
	<head>
		<title> Loading </title>
		<link rel="stylesheet" type="text/css" href="/media/css/loader.css">
	</head>
	<body>
		<div class= "overlay">
		<div id="loading">
		<img src = "/media/images/loading.gif"></img>
		</div>
		</div>
	<script type="text/javascript" src = "/media/js/jquery.js"></script>
	<script>
	 $(document).ready(function(){
         $.ajax({
            	url: '/loader/',
            	data_type: 'html',
            	success: function(data){
			$('#loading').remove();
			window.location.href = "/home/";
            	}
       	 	});
	    });
	</script>
	</body>
</html>
