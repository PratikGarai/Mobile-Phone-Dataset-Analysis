<!DOCTYPE html>  
<html lang="en">  
	<head>  
	<style>
		html { 
		  background: url("/media/wall.png") no-repeat center center fixed; 
		  background-size: cover;
		}
	</style>
	<script type="text/javascript" src="/media/js/jquery.js"></script>
	<link rel = "stylesheet" type="text/css" href  = "/media/css/menu.css"></link>
	<link rel = "stylesheet" type="text/css" href  = "/media/css/Adder.css"></link>
	<script type="text/javascript" src = "/media/js/menu.js"></script>
    <meta charset="UTF-8">  
    <title>{{ name }}</title>  
</head>  
<body>  
	{% include 'menu_template.html' %}
	<br><br>
	<br><br>
	<br><br>
	<h1><span>{{ name }}</span></h1>
	<div class="help">*{{ help }}</div>
	<hr>
	<form method="POST" class="post-form">
		<div class="mainbody">
        	{% csrf_token %}
		<table>
       	 	{% for field in form %}
			<tr class = "Row">
				<td class="Col Col1">
				{{ field.label_tag }}<br>
				<div class="help">
					{{ field.help_text }}
				</div>
    				</td>
				<td class="Col Col2">
					{{field}}
				<td>
			</tr>
		{% endfor %}
		</table>
	</div>
	<!-- {{ form.as_table }} -->
	<input type="submit", value = "Submit",  class="btn"></input>
</form>
</body> 
</html>
