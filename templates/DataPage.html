<!DOCTYPE html>
<html>
	<head>
		<title>Database contents</title>
		<link rel = "stylesheet" type="text/css" href  = "/media/css/menu.css"></link>
		<link rel = "stylesheet" type="text/css" href  = "/media/css/DataPage.css"></link>
		<script type="text/javascript" src = "/media/js/jquery.js"></script>
		<script type="text/javascript" src = "/media/js/jquery.tablesorter.js"></script>
		<script type="text/javascript" src = "/media/js/DataPage.js"></script>
	</head>
	<body>
		{% include 'menu_template.html' %}
		<br><br><br><br><br><br>
		<h1>{{ heading }}</h1>
		<hr>
		<div class = "wrapper">
			<!-- database contents in the form of a table -->
		<table id = "myTable" class = "tablesorter">
			<thead>
				<tr>
					{% for i in colname %}
					<th> {{ i }} </th>
					{% endfor %}
				</tr>
			</thead>
			<tbody>
			{% for i in qset %}
			<tr>
				{% for field, value in i.fields.items %}
				<td>{{ value }}</td>
				{% endfor %}
			</tr>
			{% endfor %}
			</tbody>
		</table>
		<br>
		</div>
		<hr>
		<br>
	</body>
</html>
